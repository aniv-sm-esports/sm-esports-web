<style>
  .container > button {
  }

  .container >  button {
    background-color: #CCCCCC;
    border: none;
    border-radius: 20px;
    box-shadow: none;
    color: #555555;
    cursor: pointer;
    padding: 10px;
    text-align: left;
  }

  .container > button:hover {
    background-color: #EEEEEE;
    color: #555555;
  }

  .container > button.route-active {
    background: white;
    color: rgba(100, 100, 255, 1);
  }
</style>

<div class="container">
  <button [ngClass]="{'russo-one-regular': true, 'route-active': this.routeActive()}"
          [disabled]="disabled"
          (click)="onClick()">
    {{text}}
  </button>
</div>
