<style>
  .notify-container {
    background: rgba(255,255,255, 0.5);
    border-radius: 20px;
    -webkit-border-radius: 10px;
    padding:10px;
  }
  .notify-container.error {
    background: rgba(220,0,0, 0.5);
  }
  .notify-container.warning {
    background: rgba(220,220,0, 0.5);
  }
  .notify-container.info {
  }

  .notify-container > h4 {
    margin:5px;
    padding:0;
    color: #EEE;
  }
  .notify-container > p {
    margin:10px 0 0 5px;
    padding:0;
    font-size: 0.85em;
    color: #EEE;
  }
</style>

<div class="ibm-plex-mono-medium"
     [ngClass]="{'notify-container': true,
                 'error': this.severity == NotifySeverity.Error,
                 'warning': this.severity == NotifySeverity.Warning,
                 'info': this.severity == NotifySeverity.Info}">
  <h4 class="russo-one-regular">{{this.name}}</h4>
  <p>{{this.message}}</p>
</div>
