<style>
  .pager-container {
    display:flex;
    flex-direction: row;
    justify-content: center;
    justify-self: center;

    margin:8px;
  }
  .pager-container button {
    width:30px;
    height:30px;
    border-radius:20px;
    -webkit-border-radius:20px;
    border:none;
    margin-left:5px;
    margin-right:5px;
    color:#888;
    cursor:pointer;
  }

  .pager-container button:hover {
    background-color:rgba(255,255,255,0.5);
  }

  .pager-container input[type=number] {
    padding:5px;
    border-radius:20px;
    border:none;
    color:#888;
    width:40px;
  }

  .pager-container label {
    margin:5px;
    color:#EEE;
  }
</style>

<div class="pager-container">

  <button><fa-icon [icon]="faAnglesLeft"></fa-icon></button>
  <button><fa-icon [icon]="faAngleLeft"></fa-icon></button>
  <input type="number" [min]="1" [max]="this.pageNumberLast" [(ngModel)]="this.pageNumber" (change)="this.onChanged()" />
  <label>of {{this.pageSize}}</label>
  <button><fa-icon [icon]="faAngleRight"></fa-icon></button>
  <button><fa-icon [icon]="faAnglesRight"></fa-icon></button>

</div>
