<style>

  .sidenav-container {
    display:block;
    width:100%;
    height:100%;
    background: rgba(255,255,255, 1);
  }
  .sidenav-container a:first-child fa-icon {
    color: lawngreen;
    font-size: 0.65em;
    margin-left:5px;
  }
  .sidenav-container fa-icon {
    margin-right:10px;
  }
  .sidenav-container div.logo {
    display:block;
    background-image: url("../../../../../public/metroid/metroid-inactive.png");
    background-size: 32px 32px;
    background-repeat: no-repeat;
    background-position-x: 222px;
    background-position-y: 5px;
  }
  .sidenav-container div.logo > h4 {
    text-align:left;
    margin: 0px;
    padding: 10px;
  }
  .sidenav-container .sidenav-content a {
    display: block;
    text-decoration: none;
    padding: 5px;
    padding-left: 10px;
    color: #B5B5B5;
  }
  .sidenav-container .sidenav-content a:hover,
  .sidenav-container .sidenav-content .sidenav-tree-header:hover {
    color: #888888 !important;
    background-color: rgba(134,134,255,0.3);
  }
  .sidenav-container .sidenav-content .sidenav-tree .sidenav-tree-header {
    cursor: pointer;
  }
  .sidenav-container .sidenav-content .sidenav-tree .sidenav-tree-item {
    padding-left: 20px;
  }
  .sidenav-container .sidenav-content .sidenav-tree .sidenav-tree-expander {
    font-size: 1.1em;
  }
  .sidenav-container .sidenav-content .sidenav-tree .sidenav-tree-expander.expand:after {
  }

  .sidenav-container .logo {
    flex: max-content;
    flex-direction: row-reverse;
    display: flex;
  }

  .sidenav-container .logo h1,
  .sidenav-container .logo h4 {
    color: rgba(134, 134, 255, 0.5);
    font-size: 2.5em;
    margin: 10px;
    background: linear-gradient(45deg, rgba(134, 134, 255, 0.5) 45%, #ffffff 50%, rgba(134, 134, 255, 0.5) 55%);
    background-repeat: no-repeat;
    overflow: hidden;
    animation: animate 3s linear 10s infinite;
    -webkit-background-clip: text;
    -webkit-text-fill-color: rgba(134, 134, 255, 0.5);
  }
  .sidenav-container .logo h4 {
    font-size: 1.2em !important;
  }

  @keyframes animate {
  }

  @media screen and (max-width: 1400px) {
  }

  @media screen and (min-width: 1400px) {
  }
</style>


<div class="sidenav-container prevent-select"
     (clickOutside)="onOffClick()"
     [clickOutsideAttached]="this.showSideNav">

  <div class="logo">
    <h4>Super Metroid Esports</h4>
  </div>

  <div class="sidenav-content">

    <!-- Live -->
    <a class="russo-one-regular" (click)="onClicked()" routerLink="/live" routerLinkActive="active">Live<fa-icon [icon]="faCircle"></fa-icon></a>

    <!-- Login -->
    <a class="russo-one-regular" (click)="onLoginClicked()" >Login</a>

    <!-- Home -->
    <div class="sidenav-tree">
      <div class="sidenav-tree-header" (click)="this.showHomeNavTree = !this.showHomeNavTree">
        <a class="russo-one-regular">Home <span class="sidenav-tree-expander"
                                                [textContent]="!this.showHomeNavTree ? '+' : '-'"></span></a>
      </div>
      <div class="sidenav-tree-body" *ngIf="this.showHomeNavTree">
        <a class="russo-one-regular sidenav-tree-item" (click)="onClicked()" routerLink="/home/news" routerLinkActive="active">News</a>
        <a class="russo-one-regular sidenav-tree-item" (click)="onClicked()" routerLink="/home/schedule" routerLinkActive="active">Schedule</a>
        <a class="russo-one-regular sidenav-tree-item" (click)="onClicked()" routerLink="/home/online" routerLinkActive="active">Online</a>
      </div>
    </div>

    <!-- People -->
    <div class="sidenav-tree">
      <div class="sidenav-tree-header" (click)="this.showPeopleNavTree = !this.showPeopleNavTree">
        <a class="russo-one-regular">People <span class="sidenav-tree-expander"
                                                  [textContent]="!this.showPeopleNavTree ? '+' : '-'"></span></a>
      </div>
      <div class="sidenav-tree-body" *ngIf="this.showPeopleNavTree">
        <a class="russo-one-regular sidenav-tree-item" (click)="onClicked()" routerLink="/people/all" routerLinkActive="active">All</a>
        <a class="russo-one-regular sidenav-tree-item" (click)="onClicked()" routerLink="/people/board" routerLinkActive="active">Board</a>
        <a class="russo-one-regular sidenav-tree-item" (click)="onClicked()" routerLink="/people/search" routerLinkActive="active">Search</a>
      </div>
    </div>

    <!-- Collab -->
    <div class="sidenav-tree">
      <div class="sidenav-tree-header" (click)="this.showCollabNavTree = !this.showCollabNavTree">
        <a class="russo-one-regular">Collab <span class="sidenav-tree-expander"
                                                  [textContent]="!this.showCollabNavTree ? '+' : '-'"></span></a>
      </div>
      <div class="sidenav-tree-body" *ngIf="this.showCollabNavTree">
        <a class="russo-one-regular sidenav-tree-item" (click)="onClicked()" routerLink="/collab/statement" routerLinkActive="active">Statement</a>
        <a class="russo-one-regular sidenav-tree-item" (click)="onClicked()" routerLink="/collab/guide" routerLinkActive="active">Guide</a>
        <a class="russo-one-regular sidenav-tree-item" (click)="onClicked()" routerLink="/collab/documents" routerLinkActive="active">Documents</a>
      </div>
    </div>

    <!-- Landscape -->
    <div class="sidenav-tree">
      <div class="sidenav-tree-header" (click)="this.showLandscapeNavTree = !this.showLandscapeNavTree">
        <a class="russo-one-regular">Landscape <span class="sidenav-tree-expander"
                                                     [textContent]="!this.showLandscapeNavTree ? '+' : '-'"></span></a>
      </div>
      <div class="sidenav-tree-body" *ngIf="this.showLandscapeNavTree">
        <a class="russo-one-regular sidenav-tree-item" (click)="onClicked()" routerLink="/landscape/media" routerLinkActive="active">Media</a>
        <a class="russo-one-regular sidenav-tree-item" (click)="onClicked()" routerLink="/landscape/wiki" routerLinkActive="active">Landscape</a>
        <a class="russo-one-regular sidenav-tree-item" (click)="onClicked()" routerLink="/landscape/links" routerLinkActive="active">Links</a>
      </div>
    </div>

    <!-- Chat -->
    <div class="sidenav-tree">
      <div class="sidenav-tree-header" (click)="this.showChatNavTree = !this.showChatNavTree">
        <a class="russo-one-regular">Chat <span class="sidenav-tree-expander"
                                                [textContent]="!this.showChatNavTree ? '+' : '-'"></span></a>
      </div>
      <div class="sidenav-tree-body" *ngIf="this.showChatNavTree">
        <a class="russo-one-regular sidenav-tree-item" (click)="onClicked()" routerLink="/chat/chatRooms" routerLinkActive="active">Public / Private</a>
        <a class="russo-one-regular sidenav-tree-item" (click)="onClicked()" routerLink="/chat/management" routerLinkActive="active">Management</a>
        <a class="russo-one-regular sidenav-tree-item" (click)="onClicked()" routerLink="/chat/security" routerLinkActive="active">Security</a>
      </div>
    </div>

    <!-- Contact -->
    <a class="russo-one-regular" href="http://github.com/aniv-sm-esports/sm-esports-web" target="_blank" ><fa-icon [icon]="faGithub"></fa-icon>Project Github</a>
    <a class="russo-one-regular" href="mailto:aniv.sm.esports@gmail.com"><fa-icon [icon]="faEnvelope"></fa-icon>Project Email</a>

  </div>
</div>
